<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>MGH Menu</title>
  </head>
  <body>
    <main class="container">
      <div class="menu-grid">
        <!-- Menu Headers -->
        <h2 class="menu-head">MENU</h2>
        <h2 class="menu-head">BREAKFAST</h2>
        <h2 class="menu-head">LUNCH</h2>
        <h2 class="menu-head">DINNER</h2>

        <!-- Monday -->
        <h2 class="menu-head">MONDAY</h2>
        <ul class="menu--meal meal--0-0">
          <li class="meal--text">WOWOWOWOWOWOWO</li>
          <li class="meal--text">BREAKFAST WOWOWOWOWO</li>
          <li class="meal--text">BREAKFAST WOWOWOWOWO</li>
        </ul>
        <ul class="menu--meal meal--0-1"></ul>
        <ul class="menu--meal meal--0-2"></ul>

        <!-- Tuesday -->
        <h2 class="menu-head">TUESDAY</h2>
        <ul class="menu--meal meal--1-0"></ul>
        <ul class="menu--meal meal--1-1"></ul>
        <ul class="menu--meal meal--1-2"></ul>

        <!-- Wednesday -->
        <h2 class="menu-head">WEDNESDAY</h2>
        <ul class="menu--meal meal--2-0"></ul>
        <ul class="menu--meal meal--2-1"></ul>
        <ul class="menu--meal meal--2-2"></ul>

        <!-- Thursday -->
        <h2 class="menu-head">THURSDAY</h2>
        <ul class="menu--meal meal--3-0"></ul>
        <ul class="menu--meal meal--3-1"></ul>
        <ul class="menu--meal meal--3-2"></ul>

        <!-- Friday -->
        <h2 class="menu-head">FRIDAY</h2>
        <ul class="menu--meal meal--4-0"></ul>
        <ul class="menu--meal meal--4-1"></ul>
        <ul class="menu--meal meal--4-2"></ul>

        <!-- Saturday -->
        <h2 class="menu-head">SATURDAY</h2>
        <ul class="menu--meal meal--5-0"></ul>
        <ul class="menu--meal meal--5-1"></ul>
        <ul class="menu--meal meal--5-2"></ul>

        <!-- Sunday -->
        <h2 class="menu-head">SUNDAY</h2>
        <ul class="menu--meal meal--6-0"></ul>
        <ul class="menu--meal meal--6-1"></ul>
        <ul class="menu--meal meal--6-2"></ul>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
